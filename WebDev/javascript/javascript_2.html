<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style type = "text/css">

        </style>
    </head>
    
    <body>
        
        <div id="tweetsDiv"></div>
        <script type="text/javascript" src="script.js">
            
            var tweets = ["Morning", "Good day", "Dinner", "Good night", "Nice dream"];            
            var tweetsString = "";
            
            var i = 0;
            while ( i < tweets.length ) {
                // alert(tweets[i]);
                tweetsString = tweetsString + "<p>" + tweets[i] + "</p>";
                i++;
            }
            
            document.getElementById("tweetsDiv").innerHTML = tweetsString;            
            
        </script>
        
    </body>

    
</html>
