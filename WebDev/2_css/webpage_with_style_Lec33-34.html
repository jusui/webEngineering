<!DOCTYPE html>
<html>
    <head>
        <title>Webpage with style</title>
        <style type="text/css">
            .blue {
                color:blue;                
            }
            .large{
                font-size: 200%;
            }
            #green {
                color:green;
            }
            .underlined {
                text-decoration: underline;               
            }
            .first-section {
                background: #FF0080;
            }
            .second-section {
                background: yellow;
            }
            
        </style>
    </head>

    <hr> Lec36 Color属性 <hr>
    
    <body>
        <div class = "first-section">
            <h1 class = "blue">新プロダクトのご紹介</h1>
            <p class = "blue">今回は，新しくリリースするプロダクトをご紹介します。</p>
        </div>        
        
        <div class = "second-section">
            <p class = "large">virtual realityが体験できるVRゴーグルを発売します</p>
            <p id="green">このVRゴーグルは，従来品よりも<span class = "underlined">解像度が高く</span>なっています</p>
        </div>        
    </body>
    
</html>
